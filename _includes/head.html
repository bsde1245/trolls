<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#dc3545">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <script src="{{'/bs/assets/javascripts/jquery.min.js' | prepend: site.baseurl }}"></script>

	<script src="{{'/bs/assets/javascripts/umd/popper.min.js' | prepend: site.baseurl }}"></script>
	<script src="{{'/bs/assets/javascripts/bootstrap.min.js' | prepend: site.baseurl }}"></script>
	

<script src="{{'/bs/assets/javascripts/lazysizes.min.js' | prepend: site.baseurl }}" async=""></script>

</head>
